            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="Images/Penoblock.jpg" style="width:100%">

          <div class="mySlides">
            <div class="numbertext">4 / 6</div>

          </div>

          <div class="mySlides">
            <div class="numbertext">5 / 6</div>

            <div class="numbertext">6 / 6</div>
              <img src="Images/Lentochnyiy-fundament.jpg" style="width:100%">
          </div>
            
                

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="Images/Domizbrusa.jpg" style="width:100%" onclick="currentSlide(1)" alt="Дом из бруса">
        </div>
        <div class="column">
          <img class="demo cursor" src="Images/medium-15.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Баня">
        </div>
        <div class="column">
          <img class="demo cursor" src="Images/Penoblock.jpg" style="width:100%" style="height: 180px" onclick="currentSlide(3)" alt="Дом из пеноблока">
        </div>
        <div class="column">
          <img class="demo cursor" src="Images/Izbrevna.jpg" style="width:100%" onclick="currentSlide(4)" alt="Дом из бревна">
        </div>
        <div class="column">
          <img class="demo cursor" src="Images/Karkas.jpg" style="width:100%" style="height: 180px" onclick="currentSlide(5)" alt="Каркасный дом">
        </div>
        <div class="column">
          <img class="demo cursor" src="Images/Lentochnyiy-fundament.jpg" style="width:100%" onclick="currentSlide(6)" alt="Фундаменты">
        </div>
      </div>
</div>
<script>
var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "flex";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
} 
    
</script>
